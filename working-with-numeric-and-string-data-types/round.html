<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>round.html</title>
</head>
<body>
    <script>
        (() => {
            let bodyTemp = 98.6;
            // Добавил операторы для вывода ближайших целых чилел к значению с плавающей запятой
            console.log(`Ceiling: ${Math.ceil(bodyTemp)}`);
            console.log(`Floor: ${Math.floor(bodyTemp)}`);
            console.log(`Round: ${Math.round(bodyTemp)}`);
            // Добавил оператор вывода неверного результата выражения и его исправленного эквивалента
            console.log(`\nImprecision: ${(81.66 * 15)}`);
            console.log(`Corrected: ${(((81.66 * 100) * 15) / 100)}`);
            // Добавил операторы для вывода числа с плавающей запятой и его преобразованного значения
            console.log(`\nFloat: ${Math.PI}`);
            console.log(`Commuted: ${((Math.round(Math.PI * 100)) / 100)}`);
        })();
    </script>
</body>
</html>
