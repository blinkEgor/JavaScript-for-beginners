<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>trim.html</title>
</head>
<body>
    <script>
        (() => {
            let str = " Love For All, Hatred For None. ";
            /* Добаил операторы вывода и проверилначало и конец строки */
            console.log(`String: ${str}`);
            console.log(`String With "L" ${str.startsWith("L")}`);
            console.log(`Ends With "." ? ${str.endsWith(".")}`);
            console.log(`First Letter: ${str[0]}`);
            /* Добавил оператор для присвоения переменной 
            обрезанной строки */ 
            str = str.trim();
            /* добавил операторы для вывода обрезанной строки
            и проверил её начало и конец */ 
            console.log(`\nTrimmed: ${str}`);
            console.log(`Starts With "L" ? ${str.startsWith("L")}`);
            console.log(`Ends With "." ? ${str.endsWith(".")}`);
            console.log(`First Letter: ${str[0]}`);
            /* Добавил оператор чтобы увидеть подстроку внутри строки */ 
            console.log(`\nIncludes "Hat" ? ${str.includes("Hat")}`);
            console.log(`Includes "hat" ? ${str.includes("hat")}`);
            /* добавил оператор вывода 10 коппий обрезанной строки */ 
            console.log(`\nRepeat:\n ${str.repeat(10)}`);
        })();
    </script>
</body>
</html>
