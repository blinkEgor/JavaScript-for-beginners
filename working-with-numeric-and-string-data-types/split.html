<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>split.html</title>
</head>
<body>
    <script>
        (() => {
            let definition = "JavaScript is the original dialect of \
the ECMAScript standard language.";
            /* Добавил операторы для присвоения выбранных фрагментов 
            строки второй переменной и вывел её значение. */
            let str = definition.slice(0, 27);
            str += definition.slice(62, 70);
            console.log(str);
            /* Добавил операторы для вывода четырёх отдельных 
            фрагментов. */
            console.log(str.split(" ", 4));
            /* Добавил операторы для присвоения выбранных подстрок 
            исходой строки второй переменной и вывел её значение. */
            str = definition.substring(42, 52);
            str += definition.substring(10, 17);
            str += definition.substr(52, 70);
            console.log(str);
        })();
    </script>
</body>
</html>
