<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>timer.html</title>
    <style>
        span { background: RoyalBlue; color: White; margin: 3px; padding: 3px; font: 2em sans-serif; }
    </style>
</head>
<body>
    <p id="info"></p>
    <script>
        (() => {
            /* переменная которая возвращает целые числа 
            в порядке убывания  */ 
            const count = (() => {
                let num = 10;
                return (() => num-- );
            })();
            /* функция таймера */ 
            const countDown = () => {
                const info = document.getElementById('info');
                let timerId = null, num = count();
                /* операторы для запроса решения от пользователя 
                с ответом в текстовом поле */ 
                if(num > 0) {
                    info.innerHTML += `<span>${num}</span>`;
                    timerId = window.setTimeout(countDown, 1000);
                } else {
                    info.innerHTML += `<span>Lift Off</span>`;
                    window.clearTimeout(timerId);
                }
            }
            /* оператор вызова функции таймера после 
            загрузки страницы */ 
            countDown();
        })();
    </script>
</body>
</html>
