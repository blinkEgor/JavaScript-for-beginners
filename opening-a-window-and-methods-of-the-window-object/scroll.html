<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>scroll.html</title>
</head>
<body>
    <!-- широкий пустой абзац -->
    <p id="info" style="width: 2000px;
                        margin-left: 300px;
                        font: 1.2em sans-serif;"></p>
    <script>
        (() => {
            const info = document.getElementById('info');
            /* цикл для записи столбца из 40 чисел */ 
            for(let i = 1; i < 41; i++) {
                info.innerHTML += (i + '<br>');
            }
            /* оператор прокрутки на 200 пихселей 
            по горизонтали вправо и вертикально вниз 
            по высоте лемента абзаца  */ 
            window.scrollBy(200, info.clientHeight);
            /* оператор для подтверждения положения 
            ползунка в текущем окне */ 
            info.innerHTML += `scrollX: ${window.scrollX} & scrollY ${window.scrollY}`;
        })();
    </script>
</body>
</html>
