<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>location.html</title>
</head>
<body>
    <!-- абзац с гиперссылкой внутри -->
    <p id="info"><a id="frag"></a></p>

    <!-- встроенный сценарий -->
    <script>
        /* iife function */ 
        (() => {
            /* две переменные: ссылка на параграф, диалоговое окно */ 
            const info = document.getElementById('info');
            let jump = confirm('Jump to Fragment?');

            /* оператор для изменения местоположения окна 
            при согласии пользователя */ 
            if(jump) {
                location = location.href + '#flag';
            }

            /* операторы для записи каждого текущего URL-адреса */ 
            info.innerHTML += `<hr>Href: ${location.href}`;
            info.innerHTML += `<br>Protocol: ${location.protocol}`;
            info.innerHTML += `<br>Host: ${location.host}`;
            info.innerHTML += `<br>Path: ${location.pathname}`;
            info.innerHTML += `<br>Hash: ${location.hash}`;
        })();
    </script>
</body>
</html>
