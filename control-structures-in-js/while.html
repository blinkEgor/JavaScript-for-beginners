<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>while.html</title>
</head>
<body>
    <script>
        (function() {
            let i = 10;
            while(i > -1) {
                console.log(`Countdown Number: ${i}`);
                i--;
            }
        })();
    </script>
</body>
</html>
