<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>break.html</title>
</head>
<body>
    <script>
        (function() {
            let i = 0, j = 0;
            for(i = 1; i < 3; i++) {
                console.log(`Outer Loop: ${i}`);
                for(j = 1; j < 4; j++) {
                    console.log(`\tInner Loop: ${j}`);
                }
            }
        })();
    </script>
</body>
</html>
