<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sender.html</title>
</head>
<body>
    
    <h1>Sender</h1>
    <p id="host">Main Page Domain</p>
    <iframe id="cage" width="450" height="120"
        src="http://example.com/receiver.html"></iframe>
    <button onclick="sendMsg()">Send Message</button>

    <script>

        document.getElementById('host').innerText += document.domain;

        function sendMsg() {
            const cage = document.getElementById('cage').contentWindow;
            cage.postMessage('Message Received from: ' + document.domain, 'http://example.com');
        }

    </script>
</body>
</html>
