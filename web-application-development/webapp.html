<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web App</title>
    <style>
        legend { background-color: tomato; color: white; }
        table { text-align: center; }
        td { width: 50px; height: 20px; }
        td.col { background-color: lightblue; }
        td.row { background-color: lightgreen; }
        td.tot { background-color: darkorange; color: white; }
        td.gto { background-color: khaki; }
        #databox { width: 360px; padding: 5px; margin: auto; }
        #editbox { width: 360px; padding: 5px; margin: auto; border: solid 1px tomato; color: tomato; }
    </style>
</head>
<body>
    <div id="databox">
        <table>
            <tr>
                <td></td>
                <td class="col">1</td>
                <td class="col">2</td>
                <td class="col">3</td>
                <td class="col">4</td>
                <td class="col">5</td>
                <td class="tot">Total</td>
            </tr>

            <tr>
                <td class="row">1</td>
                <td id="n0"></td>
                <td id="n1"></td>
                <td id="n2"></td>
                <td id="n3"></td>
                <td id="n4"></td>
                <td id="rt1" class="tot"></td>
            </tr>

            <tr>
                <td class="row">2</td>
                <td id="n5"></td>
                <td id="n6"></td>
                <td id="n7"></td>
                <td id="n8"></td>
                <td id="n9"></td>
                <td id="rt2" class="tot"></td>
            </tr>

            <tr>
                <td class="row">3</td>
                <td id="n10"></td>
                <td id="n11"></td>
                <td id="n12"></td>
                <td id="n13"></td>
                <td id="n14"></td>
                <td id="rt3" class="tot"></td>
            </tr>

            <tr>
                <td class="tot">Total</td>
                <td id="ct1" class="tot"></td>
                <td id="ct2" class="tot"></td>
                <td id="ct3" class="tot"></td>
                <td id="ct4" class="tot"></td>
                <td id="ct5" class="tot"></td>
                <td id="gt" class="gto"></td>
            </tr>
        </table>

        <form action="#"><fieldset id="editbox">
            <legend id="legend">Cell Editor</legend><div>
                <select name="" id="rownum">
                    <option selected="selected">Row</option>
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                </select>

                <select id="colnum">
                    <option selected="selected">Column</option>
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                </select>
                New Value:
                <input id="newval" type="text" size="5" value="">
                <input type="button" value="Update" onclick="update()">
                </div></fieldset>
        </form>
    </div>

    <script>

        (() => {
            fetch('data.json')
            .then(response => response.json())
            .then(cells => fill(cells))
            .catch(err => console.log(err));

            function fill(cells) {
                const values = Object.values(cells);
                let i = 0;
                while(i < values.length) {
                    document.getElementById('n' + i).innerText = values[i].toFixed(2);
                    i++;
                }
            }
        })();

    </script>
</body>
</html>
