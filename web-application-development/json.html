<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>json.html</title>
</head>
<body>
    <script>
        (() => {
            // JavaScript object
            let obj = {
                category: 'Fashion',
                models: [
                    {name: 'Alice', age: 21, city: 'New York'},
                    {name: 'Kelly', age: 23, city: 'Las Vegas'},
                ],
            }

            // JSON object and print it
            let json_obj = JSON.stringify(obj);
            console.log(json_obj);

            // JavaScript object and print it
            let new_obj = JSON.parse(json_obj);
            console.log(new_obj);

            // print values, using dot notation and square braces
            console.log(new_obj['category']);
            console.log(new_obj.models[0].name);
            console.log(new_obj['models'][1]['name']);
        })();
    </script>
</body>
</html>
